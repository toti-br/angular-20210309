<div class="form-group"> 
                    
    <img id="photo" *ngFor='let photo of photos'  [src]="photo" height="200"> <br/>
        
    <div class="row mt-3 d-flex justify-content-center">                     

        <button class="ml-2" type="button" mat-raised-button (click)="photoInput.click()">
            <mat-icon>folder</mat-icon>
        </button>
        <input hidden (change)="onSelectFile($event)" #photoInput type="file" id="photo" multiple mat-icon-button aria-label="Send note or Invoice">

        <button class="ml-2" mat-icon-button aria-label="Take a photo">
            <mat-icon>delete</mat-icon>
        </button>
    </div>

</div>
